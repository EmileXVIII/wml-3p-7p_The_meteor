    [variable]
        name=side_custom_race
        equals="undead"
    [/variable]
    [then]
        [unit]
            id="reyTM$idPlayer"
            type="Dark Adept"
            generate_name=yes
            side={SIDE}
            canrecruit=yes
            extra_recruit=Walking Skeleton
            x={LOCX}
            y={LOCY}
