    [event]
        name=turn refresh
        first_time_only=no
        [if]
            [variable]
                name=shouldSpawnAllies
                greater_than_equal_to=0
            [/variable]
            [then]
                [if]
                    [variable]
                        name=spawnAllies
                        greater_than_equal_to=0
                    [/variable]
                    [then]
                        [set_variable]
                            name=shouldSpawnAllies
                            value="$(0-$spawnAllies)"
                        [/set_variable]
                        [set_variable]
                            name=pos.x
                            rand=1..60
                        [/set_variable]
                        [set_variable]
                            name=pos.y
                            rand=1..60
                        [/set_variable]
                        [if]
                            [not]
                                [have_location]
                                    [and]
                                        x=$pos.x
                                        y=$pos.y
                                        radius=1
                                    [/and]
                                    terrain=!,Gg
                                [/have_location]
                            [/not]
                            [then]
                                [store_locations]
                                    [filter_adjacent_location]
                                        x=$pos.x
                                        y=$pos.y
                                    [/filter_adjacent_location]
                                    variable=locs
                                [/store_locations]
                                [set_variable]
                                    name=tmp2
                                    rand=1..6
                                [/set_variable]
                                {MODIFY_TERRAIN_CUSTOM $tmp2 0 $pos.x $pos.y}
                                [for]
                                    variable=i
                                    start=0
                                    end=5
                                    [do]
                                        [set_variable]
                                            name=tmp
                                            value="$($i+1)"
                                        [/set_variable]
                                        {MODIFY_TERRAIN_CUSTOM $tmp2 $tmp ($locs[$i].x) ($locs[$i].y)}
                                    [/do]
                                [/for]
                                {CREATE_REY $side_custom_race $side_custom_var $pos.x $pos.y}
                            [/then]
                            [else]
                            [/else]
                        [/if]
                    [/then]
                [/if]
            [/then]
        [/if]
