#define TRAVEL_TO X Y
    [if]
        [have_unit]
            [filter_location]
                x,y={X},{Y}
                radius=1
            [/filter_location]
        [/have_unit]
        [then]
            [chat]
                speaker= _ "Issue"
                message= _ "Cannot teleport to that keep. There are too many units near the destination."
            [/chat]
        [/then]
        [else]
            [teleport]
                [filter]
                    side=$side_number
                    canrecruit=yes
                [/filter]
                x,y={X},{Y}
                clear_shroud=yes
                animate=no
            [/teleport]
        [/else]
    [/if]
#enddef
